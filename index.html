<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&family=Rubik&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <id id="calculator">
        <div id="display">
            <div id="last-calc">1 + 1</div>
                <div id="result">
                    <img src="./assets/icon.svg" alt="Sinal de Igual">
                    <span>2</span>
                </div>
        </div>

        <div id="keyboard">
            <button class="primary">CE</button>
            <button>C</button>
            <button>
                <img src="./assets/percent.svg" alt="Botão de Porcentagem">
            </button>
            <button class="secundary">
                <img src="./assets/divide.svg" alt="Botão de Divisão">
            </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="secundary">
                <img src="./assets/x.svg" alt="Botão de Multiplicação">
            </button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>
                <img src="./assets/minus.svg" alt="Botão de Subtração">
            </button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>
                <img src="./assets/plus.svg" alt="Botão de Adição">
            </button>

            <button>
                <img src="./assets/plusMinus.svg" alt="Botão de Adição e Subtração">
            </button>
            <button>0</button>
            <button>,</button>
            <button class="tertiary">
                <img src="./assets/equals.svg" alt="Botão de Igual">
            </button>

        </div>

    </id>
    
</body>
</html>
